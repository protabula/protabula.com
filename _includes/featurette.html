

{% assign items = site.featurettes | sort: 'display_order' %}
{% for item in items %}

    <div class="row featurette">
        <div class="col-md-7 {% cycle '', 'col-md-push-5' %}">
            <h2 class="featurette-heading">{{ item.title }} <span class="text-muted">{{ item.sub_title }}</span></h2>
            {{ item.content }}
        </div>
        <div class="col-md-5 {% cycle '', 'col-md-pull-7' %}">
            <img class="featurette-image img-fluid center-block" src="{{ item.image_src }}">
        </div>
    </div>

    {% if items.size > 1 %}
        <hr class="featurette-divider">
    {% endif %}

{% endfor %}
