
<div class="row">
    {% for item in site.teasers %}
        <div class="col-lg-4">
            <img class="img-circle" src="{{ item.image_src }}" alt="Generic placeholder image"
            width="140" height="140">
            <h2>{{item.title}}</h2>

            {{ item.content}}
        </div>
    {% endfor %}
</div>

{% if site.teasers.size > 0 %}
    <hr class="featurette-divider">
{% endif %}
